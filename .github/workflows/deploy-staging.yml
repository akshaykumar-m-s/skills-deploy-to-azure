# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # This 'name' here is incorrectly placed. It should be for a specific step.
      # If it's meant to be a step name, it needs a preceding hyphen '-'.
      # If it's a job name, it's already defined above.
      name: Stage the app 

# These 'on' and 'jobs' blocks are duplicate definitions at the top level
# and will likely overwrite or conflict with the ones above.
on:
  pull_request:
    types: [labeled]

jobs:
  build: # This 'build' job definition will overwrite the first 'build' job.
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'stage')
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      name: Stage the app

on:
  pull_request:
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest

    if: contains(github.event.pull_request.labels.*.name, 'stage')
